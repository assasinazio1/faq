<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landig</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

<body>
    <div class="Landing">
        <div class="Landing__section Landing__section_blue Landing__section_img">
            <div class="Section Section_p-56">
                <div class="Section__header">
                    <div class="Header__logo">
                        <img src="images/images/logotype_white.png" />
                    </div>
                    <div class="Header__menu">
                        <a class="Menu__link">Информация</a>

            </div>

                            </div>
                            <div class="Element__list">
                                Заголовок 1
                            </div>
                            <div class="Element__info">

                            </div>
                            <div class="Element__info">

                            </div>
                        </div>
                        </div>
                        <div class="List__element">

                        </div>
                        <div class="List__element">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Landing__section">
            <div class="Section Section_p-72">
                <div class="Section__title">
                    Таблица
                </div>
            </div>
        </div>
        <div class="Landing__section">
            <div class="Section Section_p-72">
                <div class="Section__title">
                    Форма
                </div>
            </div>
        </div>
        <div class="Landing__section">
            <div class="Section Section_p-72">
                <div class="Section__title">
                    Карта
                </div>
            </div>
        </div>
        <div class="Landing__section Landing__section_blue">
            <div class="Section Section_p-56">
                <div class="Section__header">
                    <div class="Header__logo">
                        <img src="images/images/logotype_white.png" />
                    </div>
                    <div class="Header__menu">
                        <a class="Menu__link">Информация</a>
                        <a class="Menu__link">Список</a>
                        <a class="Menu__link">Таблица</a>
                        <a class="Menu__link">Форма</a>
